<!DOCTYPE html>
<html>
	<head>
		<title>Sobrepondo elementos</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			a {
				padding: 5px 10px;
				text-decoration: none;
			}

			a:link {
				color: #b9c941;
			}

			a:visited {
				color: #b9c941;
			}

			a:hover {
				color: #FFF;
				background: #6d790f;
			}

			a:active {
				color: #e4f371;
			}
		</style>
		
	</head>
	<body>
		<a href="https://www.google.com.br">Google</a> |
		<a href="https://www.tecmundo.com.br">Tecmundo</a> |
		<a href="https://www.megacurioso.com.br">Megacurioso</a>
	</body>

</html>
