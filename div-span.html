<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>
		<style type="text/css">
			#topo {
				background: gray;
			}

			#conteudo {
				background: green;
			}

			#rodape {
				background: red;
			}

			.produto {
				background: blue;
				margin: 10px;
			}

			.azul {
				color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="topo">
			<img src="imagens/vingadores1.png" width="600">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">
			<div class="produto">Produto 1</div>
			<div class="produto">Produto 2</div>
			<div class="produto">Produto 3</div>
		</div>

		<div id="rodape">
			Todos os <span class="azul">direitos</span> reservados
		</div>
	</body>
</html>
